<div class="bg-order" [ngClass]="isFullscreen ? 'zoom' : ''">
  <div class="order-header">
    <div class="app-header flex justify-between items-center">
      <div class="header-trigger flex items-center gap-[24px]">
        <img src="assets/img/plx-order.png" class="logo-plx">
      </div>
      <div class="header-trigger flex items-center gap-[24px]">
        <div class="text-notif" *ngIf="currentCallOrder">
          Xin mời xe có biển số {{currentCallOrder.vehicleCode}} vào lấy Ticket
        </div>
      </div>
      <div class="header-trigger flex items-center gap-[24px]">
        <span nz-icon nzType="fullscreen" nzTheme="outline" class="is-fullscreen" (click)="toggleFullscreen(true)"
          *ngIf="!isFullscreen"></span>
        <span nz-icon nzType="fullscreen-exit" nzTheme="outline" class="is-fullscreen" (click)="toggleFullscreen(false)"
          *ngIf="isFullscreen"></span>
      </div>
    </div>
  </div>
  <div class="order-main">
    <table>
      <thead>
        <tr>
          <th>Số thứ tự</th>
          <th>Tài xế</th>
          <th>Biển số xe</th>
          <th>Ghi chú</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.stt}}</td>
          <td>{{order.name}}</td>
          <td>{{order.vehicleCode}}</td>
          <td>{{order.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
