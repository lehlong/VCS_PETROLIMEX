<nz-drawer [nzMask]="true" nzSize="default" [nzVisible]="visible" nzPlacement="right" nzTitle="Tạo mới"
  [nzExtra]="extra" (nzOnClose)="close()">
  <ng-container *nzDrawerContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <app-input-clear placeholder="Nhập tên nhóm tài khoản" [required]="true" label="Tên nhóm tài khoản"
        [control]="$any(validateForm).controls['name']">
      </app-input-clear>
      <app-input-clear type="textarea" placeholder="Nhập ghi chú" label="Ghi chú"
        [control]="$any(validateForm).controls['notes']">
      </app-input-clear>

      <nz-form-item>
        <nz-form-label>Trạng thái</nz-form-label>
        <nz-form-control>
          <nz-radio-group formControlName="isActive">
            <label nz-radio [nzValue]="true">Kích hoạt</label>
            <label nz-radio [nzValue]="false">Khoá</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-drawer>
<ng-template #extra>
  <nz-space>
    <button [nzLoading]="loading" *nzSpaceItem nz-button nzType="primary" class="!flex !items-center"
      (click)="submitForm()">
      <!-- [appPermission]="ACCOUNT_GROUP_RIGHTS.ADD" -->
      <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
    </button>
    <button *nzSpaceItem nz-button nzType="default" nzType="primary" class="!flex !items-center" nzDanger
      (click)="close()">
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>Huỷ
    </button>
  </nz-space>
</ng-template>
