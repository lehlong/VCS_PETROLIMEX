<div class="container-list">
  <div class="site-page-header-ghost-wrapper">
    <nz-page-header nzBackIcon nzTitle="Báo cáo xe chi tiết" class="site-page-header">
      <nz-page-header-extra>
        <nz-space [nzWrap]="true" class="gap-[5px]">
          <nz-space style="align-items: center;">

            <!-- <div class="header" nz-row nzJustify="end" [nzJustify]="'center'"> -->
            <nz-select *nzSpaceItem nzShowSearch nzAllowClear nzPlaceHolder="Chọn kho" [(ngModel)]="selectedValue">
              <nz-option [nzLabel]="'Tất cả'" [nzValue]="null"></nz-option>
              <nz-option *ngFor="let item of lstWareHouse" [nzLabel]="item.name" [nzValue]="item.code"></nz-option>
            </nz-select>

            <nz-date-picker *nzSpaceItem [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>

            <button *nzSpaceItem nz-button nzType="primary" (click)="search()" style="margin: 0px;">Tìm kiếm</button>

            <button *nzSpaceItem class="excel-btn" (click)="downloadFileExcel()">Xuất Excel</button>
            <!-- <nz-date-picker *nzSpaceItem [(ngModel)]="fDate" (ngModelChange)="onChange($event)"></nz-date-picker>

            <nz-date-picker *nzSpaceItem [(ngModel)]="tDate" (ngModelChange)="onChange($event)"></nz-date-picker>

            <button *nzSpaceItem nz-button nzType="primary" (click)="getLstBaoCao()">Tìm kiếm</button> -->
            <!-- <button *nzSpaceItem  class="flex !items-center !border-l-1" nzType="primary" nz-button
              nzType="primary">
              <span nz-icon nzType="search"></span>
            </button> -->
            <!-- <button *nzSpaceItem (click)="reset()" class="flex !items-center !border-l-1" nzType="default" nz-button
              nzType="default">
              <span nz-icon nzType="redo"></span>
            </button> -->
            <!-- </div> -->
          </nz-space>

        </nz-space>
      </nz-page-header-extra>
    </nz-page-header>
  </div>


  <div nz-row [nzGutter]="16">
    <div nz-col nzSpan="12" class="gutter-row"  class="" >

      <nz-divider nzOrientation="left" nzText="Số liệu"></nz-divider>
      <nz-table style="width: 100%;" [nzScroll]="{ x: 'max-content' }" nzTableLayout="fixed" [nzShowPagination]="false"
      [nzFrontPagination]="false" #headerTable [nzData]="lstData">
      <thead>
        <tr>
          <th nzWidth="30px">STT</th>
          <th nzWidth="100px">
            Giờ
          </th>
          <th nzWidth="100px">
            Xe vào
          </th>
          <th nzWidth="100px">
            Xe ra
          </th>
          <th nzWidth="100px">
            Xe không hợp lệ
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of lstData; let i = index">
          <td>{{i + 1}}</td>
          <td>{{data.hour}}</td>
          <td>{{data.xeVao}}</td>
          <td>{{data.xeRa}}</td>
          <td>{{data.xeKhongHopLe}}</td>
        </tr>
      </tbody>
    </nz-table>

    </div>
    <div nz-col nzSpan="12" class="gutter-row" >

      <nz-divider nzOrientation="left" nzText="Biểu đồ"></nz-divider>

      <div class="" style=" display: flex;">
        <div id="lineChart" style="max-width: 100%; flex: 1;"></div>
      </div>

    </div>
  </div>


</div>
